
<div>
    <a [routerLink]="['/users/create']" class="btn btn-info">Crear Usuario</a>&nbsp;
</div>
<br>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope>#</th>
            <th scope>Apellidos</th>
            <th scope>Nombres</th>
            <th scope>Email</th>
            <th scope>Edad</th>
            <th scope>Rol</th>
            <th scope>Tel√©fono</th>
            <th scope>Acciones</th>
        </tr> 
    </thead>
    <tbody>
        <tr appHover *ngFor="let user of allUsers; let i =  index">
            <td>{{ user.id }}</td><!--scope-->
            <td>{{ user.lastName }}</td> <!--shortText: 10-->
            <td>{{ user.names }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.age }}</td>
            <td>{{ user.role }}</td>
            <td>{{ user.phone }}</td>
            <td>
                <a [routerLink]="['/users', user.id]" class="btn btn-info btn-sm" >Editar</a>&nbsp;
                <a class="btn btn-danger btn-sm" style="cursor:hand; color: white;" (click)="onRemove(user.id)" >Eliminar</a>
            </td>
        </tr>
    </tbody>
</table>
